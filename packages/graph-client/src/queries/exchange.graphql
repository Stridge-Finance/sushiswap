query ExchangePairs(
  $first: Int = 1000, 
  $skip: Int = 0, 
  $where: Exchange_Pair_filter, 
  $block: Exchange_Block_height
) {
  pairs: Exchange_pairs(
    first: $first, 
    skip: $skip,
    where: $where,
    block: $block
  ) {
    id
    name
    token0 {
      id
      name
      symbol
      decimals
    }
    token1 {
      id
      name
      symbol
      decimals
    }
    totalSupply
    reserveUSD
    volumeUSD
  }
}

query ExchangeUser(
  $id: ID!, 
  $block: Exchange_Block_height
) {
  user: Exchange_user(
    id: $id, 
    block: $block
  ) {
    id
    liquidityPositions(first: 25000) {
      id
      liquidityTokenBalance
      pair {
        id
        totalSupply
        reserveUSD
        token0 {
          id
          symbol
          name
          decimals
        }
        token1 {
          id
          symbol
          name
          decimals
        }
      }
    }
  }
}

query ExchangeLiquidityPositions(
  $first: Int = 1000,
  $skip: Int = 0,
  $orderBy: Exchange_LiquidityPosition_orderBy,
  $orderDirection:  Exchange_OrderDirection,
  $where: Exchange_LiquidityPosition_filter,
  $block: Exchange_Block_height
) {
  liquidityPositions: Exchange_liquidityPositions(
    first: $first,
    skip: $skip,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    where: $where,
    block: $block,
  ) {
    id
    liquidityTokenBalance
    pair {
      id
      totalSupply
      reserveUSD
      token0 {
        id
        symbol
        name
        decimals
      }
      token1 {
        id
        symbol
        name
        decimals
      }
    }
  }
}

query ExchangeTokenPrices($first: Int = 1000, $skip: Int = 0, $where: Exchange_Token_filter, $block: Exchange_Block_height) {
  tokens: Exchange_tokens(first: $first, skip: $skip, where: $where, block: $block) {
    id
    derivedETH
  }

  bundle: Exchange_bundle(id: 1, block: $block) {
    ethPrice
  }
}