query MasterChefPools(
  $skip: Int = 0
  $first: Int = 100
  $where: Pool_filter
  $block: Block_height
) {
  MASTERCHEF_V1_pools(
    first: $first
    skip: $skip
    where: $where
    block: $block
  ) {
    id
    pair
    allocPoint
    slpBalance
    masterChef {
      totalAllocPoint
    }
  }
  MASTERCHEF_V2_pools(
    first: $first
    skip: $skip
    where: $where
    block: $block
  ) {
    id
    pair
    allocPoint
    slpBalance
    masterChef {
      totalAllocPoint
    }
  }
}

query ChefUser(
  $skip: Int = 0
  $first: Int = 100
  $where: User_filter
  $block: Block_height
) {
  users:MASTERCHEF_V1_users(
    skip: $skip
    first: $first
    where: $where
    block: $block
  ) {
    id
    address
    amount
    pool {
      id
      pair
    }
  }
}

query CrossChainChefUser(
  $skip: Int = 0
  $first: Int = 100
  $where: User_filter
  $block: Block_height
  $chainIds: [Int!]!
) {
  crossChainChefUser(
    skip: $skip
    first: $first
    where: $where
    block: $block
    chainIds: $chainIds
  ) {
    id
    chainId
    chainName
    address
    amount
    pool {
      id
      pair
    }

  }
}