query CrossChainPairs(
  $first: Int
  $skip: Int
  $where: Pair_filter
  $orderBy: Pair_orderBy
  $orderDirection: OrderDirection
  $block: Block_height
  $chainIds: [Int!]!
) {
  crossChainPairs(
    first: $first
    skip: $skip
    where: $where,
    orderBy: $orderBy
    orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    ...PairFields
  }
}

